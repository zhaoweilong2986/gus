type: string
description: >-
  Indicates the type of 3RI request. This data element provides additional
  information to the ACS to determine the best approach for handing a 3RI
  request.
enum:
  - RECURRING_TRANSACTION
  - INSTALMENT_TRANSACTION
  - ADD_CARD
  - MAINTAIN_CARD_INFORMATION
  - ACCOUNT_VERIFICATION
  - SPLIT_DELAYED_SHIPMENT
  - TOP_UP
  - MAIL_ORDER
  - TELEPHONE_ORDER
  - WHITELIST_STATUS_CHECK
  - OTHER_PAYMENT
example: RECURRING_TRANSACTION
